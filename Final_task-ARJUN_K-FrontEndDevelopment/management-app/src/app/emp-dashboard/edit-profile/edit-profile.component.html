<div class="container">
    <h2>Employee Profile</h2>
    <div class="container__upforms">
        <form (ngSubmit)="updateEmp(empprofileupdateform,EmpUpdateForm)" #empprofileupdateform="ngForm"
            class="container__updateform">
            <div class="container__updateform__imagediv">
                <img src="../../../assets/images/emppage.webp" alt="" srcset="" class="container__updateform__image">
            </div>
            <div class="form-group">
                <label for="empnames">Employee Name</label>
                <input type="text" class="form-control" id="empname" name="empname" required
                    [(ngModel)]="EmpUpdateForm.empname" #empname="ngModel">
            </div>
            <div class="container__updateform__dobs">
                <div class="form-group">
                    <label for="empdob">Date of Birth</label>
                    <input type="date" class="form-control" id="empdob" name="empdob"
                        [(ngModel)]="EmpUpdateForm.empdob">
                </div>
                <div class="form-group">
                    <label for="empgender">Gender</label>
                    <select id="empgender" class="form-control" id="empgender" name="empgender"
                        [(ngModel)]="EmpUpdateForm.empgender">
                        <option selected>Choose...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="empphnumber">Phone Number</label>
                <input type="number" id="empphnumber" class="form-control" id="empphnumber" name="empphnumber" required
                    [(ngModel)]="EmpUpdateForm.empphnumber" #empphnumber="ngModel">
            </div>
            <div class="form-group">
                <label for="empemail">Email address</label>
                <input type="email" class="form-control" id="empemail" name="empemail" required
                    [(ngModel)]="EmpUpdateForm.empemail">
            </div>
            <div class="form-group">
                <label for="emppassword">Password</label>
                <input type="password" class="form-control" id="emppassword" name="emppassword" required
                    [(ngModel)]="EmpUpdateForm.emppassword" #emppassword="ngModel">

            </div>
            <div class="container__buttons">
                <button type="submit" class="btn btn-primary container__form__submitbtn">Submit</button>
                <button type="button" class="btn btn-danger container__form__submitbtn"
                    [routerLink]="['/emphome/'+id]">Cancel</button>
            </div>


        </form>
    </div>
</div>
