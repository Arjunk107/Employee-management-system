<div class="container-table">
    <div class="emp-table">
        <table class="table">
            <thead class="thead-dark" style="background-color: #002d72;">
                <tr>
                    <th scope="col">Employee ID</th>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let data of empdetails">
                <tr>
                    <td>{{data.id}}</td>
                    <td>{{data.empname}}</td>
                    <td>{{data.empdob}}</td>
                    <td>{{data.empgender}}</td>
                    <td>{{data.empphnumber}}</td>
                    <td>{{data.empemail}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="openModal()"
                            (click)="updateForm(data.id)">Edit</button>&nbsp;
                        <button type="button" class="btn btn-danger" (click)="deleteemply(data.id)">Delete</button>
                    </td>

                </tr>
            </tbody>
        </table>
        <!-- Button trigger modal -->
        <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Employee Details Update</h4>
                        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="forms">
                            <form (ngSubmit)="Updatedform(empupdateform,userdata)" #empupdateform="ngForm">
                                <div class="form-group">
                                    <label for="empname">Employee Name</label>
                                    <input type="text" class="form-control" id="empname" name="empname"
                                        [(ngModel)]="userdata.empname" #empname="ngModel">

                                </div>
                                <div class="form-group">
                                    <label for="empdob">Date of Birth</label>
                                    <input type="date" class="form-control" id="empdob" name="empdob"
                                        [(ngModel)]="userdata.empdob">
                                </div>
                                <div class="form-group">
                                    <label for="empgender">Gender</label>
                                    <select id="empgender" class="form-control" required name="empgender"
                                        [(ngModel)]="userdata.empgender">
                                        <option selected>Choose...</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="empphnumber">Phone Number</label>
                                    <input type="number" id="empphnumber" class="form-control" id="empphnumber"
                                        name="empphnumber" required [(ngModel)]="userdata.empphnumber"
                                        #empphnumber="ngModel">
                                </div>
                                <div class="form-group">
                                    <label for="empemail">Email address</label>
                                    <input type="email" class="form-control" id="empemail" name="empemail"
                                        [(ngModel)]="userdata.empemail">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" (click)="onCloseHandled()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
