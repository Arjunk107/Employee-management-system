<nav class="navbar navbar-expand-lg app-navbar">
    <div class="container-fluid navcontainer">
        <div *ngIf="flag == 'emp'; then empblock; else hrblock"></div>
        <ng-template #empblock>
            <div class="user">
                <img class="user__img" src="../../assets/images/emppage.webp" alt="image" srcset="">&nbsp;
                <a class="navbar-brand app-navbar__name" [routerLink]="['/editprofile/'+name.id]"
                    routerLinkActive="active">{{name.empname}} </a>
                <h2 class="app-navbar__name app-navbar__role">{{name.emprole}}</h2>

            </div>
        </ng-template>


        <ng-template #hrblock>
            <div class=" user">
                <img class="user__img" src="../../assets/images/hrimage.webp" alt="image" srcset="">&nbsp;
                <a class="navbar-brand app-navbar__name" href="#">{{name.hrname}}</a>
            </div>
        </ng-template>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="logOut()">LogOut</button>

    </div>
</nav>
